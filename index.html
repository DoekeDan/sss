<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Stats Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Roblox Live Dashboard</h1>

    <!-- Group Counters -->
    <section class="groups">
      <div class="group-box">
        <h2 id="group1-name">Group 1</h2>
        <p class="live-number" id="group1-count">0</p>
      </div>
      <div class="group-box">
        <h2 id="group2-name">Group 2</h2>
        <p class="live-number" id="group2-count">0</p>
      </div>
    </section>

    <!-- Combined Experience Stats -->
    <section class="experiences">
      <h2>Total Experience Stats</h2>
      <div class="stat-box">
        <span>Total Visits:</span>
        <span class="live-number" id="total-visits">0</span>
      </div>
      <div class="stat-box">
        <span>Total CCU:</span>
        <span class="live-number" id="total-ccu">0</span>
      </div>
    </section>

    <!-- Loading Spinner -->
    <div class="spinner" id="loader"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
